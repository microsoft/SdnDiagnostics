name: Build Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main
    paths:
      - 'src/**'


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout SdnDiagnostics
        uses: actions/checkout@v2
        with:
          path: main

      - name: 'Generate build version'
        run: |
          echo ".\main\.build\generate-version.ps1" >> $VERSION
        shell: powershell

      - name: Build SdnDiagnostics Module
        run: .\main\.build\build.ps1 -Version $VERSION
        shell: powershell

      - name: 'Restore external dependencies'
        run: .\main\.build\restore.ps1
        shell: powershell

      - name: 'Generate nuget package'
        run: .\main\.build\package.ps1 -Version $VERSION
        shell: powershell
